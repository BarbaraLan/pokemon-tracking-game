<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Sixtyfour&display=swap" rel="stylesheet">
    <title>Pokemon Tracker</title>
</head>

<body>
    <div id="start-board">
        <h1>Pokemon tracker</h1>
        <button id="startButton" class="pressStart"> START GAME</button>
    </div>
    <div id="game-board">
        <p> Lives: <span id="lives"> 0 </span></p>
        <p> Catches: <span id="catches"> 0 </span></p>
    </div>
    <div id="player"></div>
    <div id="gameOver" class="view" style="display: none">
        <h2>GAME OVER</h2>
    </div>

    <script src="/game.js"></script>
    <script src="enemy.js"></script>
    <script src="/player.js"></script>
    <script src="/index.js"></script>

</body>

</html>
