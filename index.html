<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Sixtyfour&display=swap" rel="stylesheet">
    <title>Pokemon Tracker</title>
</head>

<body>
    <div id="start-board">
        <h1>TRACKER</h1>

        <div id="musicChoosing">
            <h2>choose your character</h2>
        </div>

        <button id="musicButton" class="pressStart"> <img src='./pokemon-images/musicLogo.png' alt="music Logo">
        </button>

        <div id="button-container">
            <button id="charmander" class="pressStart"> <img src='./pokemon-images/charmander2.png'
                    alt="charmander Logo"></button>

            <button id="squirtle" class="pressStart"> <img src='./pokemon-images/squirtle.png'
                    alt="squirtle Logo"></button>

            <button id="bulbasaur" class="pressStart"> <img src='./pokemon-images/bulbasaur.png' alt="bulbasaur Logo">
            </button>
        </div>

        <div id="logoImage">
            <img src="./pokemon-images/pokemonLogodef2.png" alt="pokemonLogo">
        </div>
    </div>
    <div id="game-board">
        <div id='gameStats'>
            <p> Lives: <span id="lives"> 0 </span></p>
            <p> Catches: <span id="catches"> 0 </span></p>
            <p> Level: <span id="levels"> 1 </span></p>
        </div>
    </div>
    <div id="player"></div>
    <div id="gameOver" class="view" style="display: none">
        <h3>GAME OVER</h3>

        <button id="restartButton" class="pressRestart"> PLAY AGAIN</button>

    </div>

    <script src="./game.js"></script>
    <script src="./power.js"></script>
    <script src="./enemy.js"></script>
    <script src="./player.js"></script>
    <script src="./index.js"></script>

</body>

</html>
